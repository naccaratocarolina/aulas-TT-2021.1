<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liber
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liber</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="books-container">
    <app-book *ngFor="let book of books" [book]="book" (clickOnFav)="favClicked($event)"></app-book>
  </div>
</ion-content>
