<ion-card>
  <img src="{{book.cover}}">
  <div id="book-info">
    <h1>{{book.title}}</h1>
    <h2>{{book.subtitle}}</h2>
    <h3>{{book.authors}}</h3>
    
    <button type="fav" ion-button icon-only (click)="toFav()">
      <ion-icon name="heart-outline" *ngIf="!fav" (click)="addFavorite()"></ion-icon>
      <ion-icon name="heart" *ngIf="fav"></ion-icon>
    </button>
  </div>
</ion-card>
